<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kerstformulier</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <section class="flex-container">
  <img src=assets/img/xmas-tree.gif alt="kerstboom">
  </section>
  <section class="flex-item1">
  <h1>Make-a-wishlist for Santa!</h1>
  </section>
</header>

<main>
    <form>
      <fieldset id="information">
      <h3>Some information about you</h3>
      <label for="whoareyou">Who are you?</label>
      <input id="whoareyou" type="text">

      <label for="pending">Where shall we mail your pending approval to?</label>
      <input id="pending" type="email" placeholder="thisisatest@gmail.com">

      <label for="et">Can E.T. phone home?</label>
      <input id="et" type="text">

      <label for="location">Where are you from?</label>
      <select id="location">
        <option>Mercurius</option>
        <option>Venus</option>
        <option>Earth</option>
        <option>Mars</option>
        <option>Jupiter</option>
        <option>Saturnus</option>
        <option>Uranus</option>
        <option>Neptunus</option>
      </select>
      </fieldset>

      <fieldset id="somethingtoplease">
        <h3>Something to please Santa</h3>

        <p>Who do you like better: the elves or the reindeer?</p>
        <label for="elves">Elves</label>
        <input id="elves" type="radio" name="preference">

        <label for="reindeer">Reindeer</label>
        <input id="reindeer" type="radio" name="preference">

        <p>What do you usually decorate your x-mas tree with?</p>
        <label for="balls">Balls</label>
        <input id="balls" type="checkbox" name="balls">

        <label for="lights">Lights</label>
        <input id="lights" type="checkbox" name="lights">

        <label for="snow">Snow</label>
        <input id="snow" type="checkbox" name="snow">

        <label for="littlemen">Little men</label>
        <input id="littlemen" type="checkbox" name="littlemen">

        <label for="fireworks">Fireworks!</label>
        <input id="fireworks" type="checkbox" name="fireworks">
        <br>

        <label for="movie">What is your favourite x-mas movie?</label>
        <input id="movie" type="text">

        <label for="trees">How many x-max trees do you own?</label> <br>
        <input id="trees" type="number">
      </fieldset>

      <fieldset id="feedbackarea">
        <h3>At last... your request</h3>

        <label for="feedback">So, what will it be?</label>
        <textarea id="feedback" name="feedback"></textarea>

      </fieldset>

      <fieldset>
        <input type="submit" id="submit" value="send to santa!">
      </fieldset>
    </form>
</main>
</body>
</html>
